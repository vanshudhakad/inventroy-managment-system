            <!-- Vendor Form -->
            <div class="bg-white p-6 rounded shadow-md">
                <h2 class="text-xl font-bold mb-4">Add New Vendor</h2>
                <form id="vendorForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2">Vendor Name</label>
                            <input type="text" id="vendorName" class="border p-2 w-full" placeholder="Vendor Name" required>
                        </div>
                        <div>
                            <label class="block mb-2">Account Number</label>
                            <input type="text" id="accountNumber" class="border p-2 w-full" placeholder="Account Number" required>
                        </div>
                        <div>
                            <label class="block mb-2">Contact</label>
                            <input type="text" id="contact" class="border p-2 w-full" placeholder="Contact Info" required>
                        </div>
                        <div>
                            <label class="block mb-2">Email</label>
                            <input type="email" id="email" class="border p-2 w-full" placeholder="Email Address" required>
                        </div>
                    </div>
                    <button type="submit" class="mt-4 bg-green-600 text-white p-2 rounded">Add Vendor</button>
                </form>
            </div>

            <!-- Vendor List -->
            <div class="bg-white p-6 rounded shadow-md mt-6">
                <h2 class="text-xl font-bold mb-4">Vendor List</h2>
                <div id="vendorList" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('vendorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const vendorName = document.getElementById('vendorName').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const contact = document.getElementById('contact').value;
            const email = document.getElementById('email').value;

            if (vendorName && accountNumber && contact && email) {
                const vendorList = document.getElementById('vendorList');

                const vendorCard = document.createElement('div');
                vendorCard.className = 'p-4 border rounded bg-gray-50 shadow';
                vendorCard.innerHTML = `
                    <div class="text-lg font-bold">${vendorName}</div>
                    <div class="text-gray-700">Account: ${accountNumber}</div>
                    <div class="text-gray-700">Contact: ${contact}</div>
                    <div class="text-gray-700">Email: ${email}</div>
                `;

                vendorList.appendChild(vendorCard);
                document.getElementById('vendorForm').reset();
            }
        });
    </script>
