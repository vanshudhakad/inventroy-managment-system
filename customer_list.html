<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-200">
    <div class="container mt-5">
        <div class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-bold mb-4">Customer List</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Permission</th>
                        <th>First Name</th>
                        <th>Username</th>
                        <th>Last Name</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Confirm Password</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody"></tbody>
            </table>
            <a href="custmore.html" class="bg-blue-500 text-white px-4 py-2 rounded">Add New Customer</a>
        </div>
    </div>

<script>
    window.onload = function() {
        const customers = JSON.parse(localStorage.getItem('customers')) || [];
        const tableBody = document.getElementById('customerTableBody');
    
        customers.forEach((customer, index) => {
            const row = `<tr>
                            <td>${customer.permission}</td>
                            <td>${customer.firstName}</td>
                            <td>${customer.username}</td>
                            <td>${customer.lastName}</td>
                            <td>${customer.password}</td>
                            <td>${customer.email}</td>
                            <td>${customer.confirmpassword}</td>
                            <td>${customer.phone}</td>
                            <td>${customer.gender}</td>
                            <td>
                                <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="deleteCustomer(${index})">Delete</button>
                            </td>
                        </tr>`;
            tableBody.innerHTML += row;
        });
    };

    function deleteCustomer(index) {
        let customers = JSON.parse(localStorage.getItem('customers')) || [];
        customers.splice(index, 1);
        localStorage.setItem('customers', JSON.stringify(customers));
        location.reload();
    }
</script>

</body>
</html>
